name: Create Release Zip

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip Release
        run: |
          # On crée un zip contenant uniquement les fichiers nécessaires
          zip -r inbp-tool-${{ github.ref_name }}.zip \
          *.py \
          requirements.txt \
          README.md \
          GUIDE_AUTOMATOR.md \
          INSTALLER_MAC.command \
          Template_Import_Entreprises.xlsx \
          -x ".venv/*" ".git/*" ".idea/*" ".env" "input/*" "output/*" "existants/*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: inbp-tool-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
